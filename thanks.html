<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Alamo Development Enterprises</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        heading: ['Oswald', 'sans-serif'],
                    },
                    colors: {
                        alamo: {
                            black: '#0a0a0a',
                            dark: '#171717',
                            gray: '#262626',
                            lime: '#84cc16', 
                            limehover: '#65a30d',
                            white: '#f5f5f5'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-alamo-black text-alamo-white font-sans antialiased h-screen flex flex-col">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-md w-full text-center">
            
            <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-alamo-lime/10 mb-8 border border-alamo-lime/30">
                <i data-lucide="check" class="h-12 w-12 text-alamo-lime"></i>
            </div>

            <h1 class="font-heading text-4xl font-bold text-white uppercase mb-4">Request Received</h1>
            <p class="text-gray-400 text-lg mb-8 leading-relaxed">
                Thank you for contacting <span class="text-alamo-lime font-bold">Alamo Development Enterprises</span>. One of our project managers will review your details and contact you shortly to discuss your estimate.
            </p>

            <a href="index.html" class="inline-flex items-center gap-2 bg-alamo-lime text-alamo-black font-bold py-4 px-8 rounded hover:bg-alamo-limehover transition duration-300 uppercase tracking-wider">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> Return to Home
            </a>
            
            <div class="mt-12 pt-8 border-t border-alamo-gray">
                <p class="text-gray-500 text-sm">Need immediate assistance?</p>
                <a href="tel:469-782-7495" class="text-white hover:text-alamo-lime transition font-bold text-lg mt-1 block">469-782-7495</a>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center border-t border-alamo-gray/50">
        <p class="text-xs text-gray-600 uppercase tracking-widest">
            &copy; 2026 Alamo Development Enterprises.
        </p>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
